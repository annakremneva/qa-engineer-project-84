---
- summary: |
    Поиск товаров по валидному ключевому слову
  requirement: |
    При вводе валидного ключевого слова, строка "Search" выдает актуальные товары
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Строка "Search" пустая
  test-data: |
    no-data
  steps:
    - Установить курсор в поле ввода "Search"
    - Ввести любую модель товара, например "iPhone X"
  expected-result: |
    На странице сайта отображается введенная нами модель

- summary: |
    Поиск товаров по невалидному ключевому слову
  requirement: |
    При вводе невалидного ключевого слова, строка "Search" не выдает товары
  prerequisites:
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Строка "Search" пустая
  test-data: |
    no-data
  steps:
    - Установить курсор в поле ввода "Search"
    - Ввести не валидную модель товара, например "Fly X7"
  expected-result: |
    На странице сайта вывовидтся сообщение "Nothing found!"

- summary: |
    Поиск товаров по категории
  requirement: |
    При выборе категории из имеющегося списка "Category", на странице сайта должен выводится список товаров имеющихся в данной категории
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Строка "Search" пустая
    В списке "Category" ничего не выбрано
  test-data: |
    no-data
  steps:
    - В списке "Category" выбираем один из доступных параметров, например "smartphones"
  expected-result: |
    На странице сайта выводится список товаров выбранной нами категории

