- summary: |
    Проверка перехода на страницу корзины
  requirement: |
    При нажатии на кнопку "Cart", пользователь должен переходить на страницу корзины
  prerequisites: |
    Главная страница сайта находится в дефолтном состоянии
  test-data: |
    no-data 
  steps:
    - Открыть главную страницу интернет-магазина https://hexlet-products-store.vercel.app/
    - Переходим в корзину нажав кнопку "Cart"
  expected-result: |
    Пользователь перешел на страницу корзины
      
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в "Cart", товар должен отображаться в корзине
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    "Huawei P30" 
  steps:
    - Выбираем любой товар из каталожной страницы, например "Huawei P30"
    - Добавляем товар в "Cart" нажав кнопку "Add to cart"
    - Переходим в корзину нажав "Cart"
  expected-result: |
    Товар отображается в корзине
    
- summary: |
    Проверка отображения уведомления о количестве добавленных товаров в корзину
  requirement: |
    При добавлении одного или нескольких товаров в "Cart", над "Cart", должно появляться уведомление о количестве добавленых товаров
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    "Huawei P30"
    "MacBook Pro" 
  steps:
    - Выбираем любые товары из каталожной страницы, например "Huawei P30" и "MacBook Pro" 
    - Добавляем товары в "Cart" нажав кнопку "Add to cart"
  expected-result: |
    Над корзиной "Cart" появляется уведомление о количестве добавленных товаров (2 шт.)
    
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    При удалении товара из корзины, товар больше не должен отображаться в корзине
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    "Huawei P30" 
  steps:
    - Выбрать любой товар из каталожной страницы, например "Huawei P30" 
    - Добавить выбранный товар в корзину, нажав кнопку "Add to cart"
    - Перейти на страницу корзины нажав кнопку "Cart"
    - Выбрать добавленный ранее в корзину товар "Huawei P30"
    - Нажать на кнопку удаления товара из корзины "Delete"
  expected-result: |
    Товар удален из корзины и больше в ней не отображается
    
- summary: |
    Проверка перехода пользователя со страницы корзины на каталожную страницу
  requirement: |
    При нажатии на кнопку "Store", пользователь должен переходить со страницы корзины на каталожную страницу
  prerequisites: |
    Открыта каталожная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    no-data 
  steps:
    - Перейти на страницу корзины нажав кнопку "Cart"
    - Вернуться со страницы корзины к каталожной странице нажав кнопку "Store"
  expected-result: |
    Пользователь перешел со страницы корзины на каталожную страницу сайта
    
