  test-data: |
    "Fly X7"
  steps:
    - Открыть главную страницу интернет-магазина https://hexlet-products-store.vercel.app/
    - Установить курсор в поле ввода "Search"
    - Ввести не валидную модель товара, например "Fly X7"
  expected-result: |
    На странице сайта вывовидтся сообщение "Nothing found!"

