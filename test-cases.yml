- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    При выборе товара, должна отображаться страница с подробной информацией о нем (название, характеристики, цена, рейтинг, сумма скидки, фотогалерея, остаток на складе, хештег для поиска)
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    no-data 
  steps:
    - Выбираем любой товар из отображающихся
    - Кликаем на любой товар из отображающихся на главной странице, например "iPhone 9"
  expected-result: |
    Открывается карточка товара с подробной информацией о нем
    
- summary: |
    Проверка возможности просмотра списка товаров на главной странице сайта
  requirement: |
    При открытии сайта, на главной странице должен отображаеться список всех товаров
  prerequisites: |
   Товары должны быть вналичии
  test-data: |
    no-data 
  steps:
    - Открываем главную страницу сайта https://hexlet-products-store.vercel.app/
    - Просматриваем все имеющиеся товаровы прокручивая список вниз
  expected-result: |
    Отображается список товаров
    
- summary: |
    Проверка отображения уведомления о добавлении товара в "Cart"
  requirement: |
    При добавлении товара в "Cart", над "Cart", должно появляться уведомление о добавлении товара
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Товар должен быть вналичии
  test-data: |
    no-data 
  steps:
    - Выбираем любой товар из наличия, например "Huawei P30"
    - Добавляем товар в "Cart" нажав кнопку "Add to cart"
  expected-result: |
    Над корзиной "Cart" появляется уведомление о количестве добавленных товаров
    
- summary: |
    Проверка отображения уведомления о количестве добавленных товаров в "Cart"
  requirement: |
    При добавлении нескольких товаров в "Cart", над "Cart", должно появляться уведомление о количестве добавленых товаров
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Товары должен быть вналичии
  test-data: |
    no-data 
  steps:
    - Выбираем любые товары из наличия, например "Huawei P30" и "MacBook Pro" 
    - Добавляем товары в "Cart" нажав кнопку "Add to cart"
  expected-result: |
    Над корзиной "Cart" появляется уведомление о количестве добавленных товаров (2 шт.)
    
- summary: |
    Проверка содержимого "Cart"
  requirement: |
    После добавления товара в "Cart", он должен отображаться внутри нее
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Товар уже добавлен в "Cart"
    Над "Cart" высвечивается уведомление о количестве добавленных товаров
  test-data: |
    no-data 
  steps:
    - Нажимаем на главной странице на кнопку "Cart" переход в корзину
  expected-result: |
    В "Cart" отображается добавленный ранее товар