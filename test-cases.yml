- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    При выборе ценового диапазона из списка "Price", должен отображаться список товаров выбранного ценового диапазона
  prerequisites: |
    Открыта главная страница интернет-магазина https://hexlet-products-store.vercel.app/
    Строка "Search" пустая
    В списке "Category" ничего не выбрано
    В списке "Brand" ничего не выбрано
  test-data: |
    Price = 100-20000
  steps:
    - В списке "Price" выбираем ценовой диапазон от 100 до 20000
  expected-result: |
    На странице сайта отображается список товаров с выбранным ценовым диапазоном
    
