---
- summary: |
    Поиск товаров в "Поисковой строке" по валидному ключевому слову
  requirement: |
    При вводе валидного ключевого слова, строка "Search" выдает актуальные товары
  prerequisites: |
    Строка "Search" пустая
  test-data: |
    "iPhone X"
  steps:
    - Открыть главную страницу интернет-магазина https://hexlet-products-store.vercel.app/
    - Установить курсор в поле ввода "Search"
    - Ввести любую модель товара, например "iPhone X"
  expected-result: |
    На странице сайта отображается введенная нами модель

