- summary: |
    Description(описание товара) не переведено для русскоязычной версии сайта
  environment: |
    - Google Chrome
    - Version 6.1 (сборка 7601: Service Pack 1)
    - ОС Windows 7
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать любой товар, например "Huawei P30"
    3. Кликнуть на выбранный товар, открывается подробная информация о товаре с Description
    4. Вызвать контекстное меню Language
    5. Переключиться на русскоязычную версию сайта выбрав Russian
    6. Screenshot Description(описание товара)
  expected-result: |
    Вся информация на сайте при преключении на русскоязычную версию, отображается на русском языке
  actual-result: |
    Description(описание товара) для русскоязычной версии сайта не переводится 
    
