- summary: |
    Содержимое корзины не сохраняется в сессии браузера
  environment: |
    - Google Chrome
    - Version 6.1 (сборка 7601: Service Pack 1)
    - ОС Windows 7
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать любой товар из каталожной страницы, например "Huawei P30"
    3. Добавить товар в "Cart", нажав кнопку "Add to cart"
    4. Перейти в корзину нажав "Cart", выбранный товар отображается в корзине
    5. Открыть новую вкладку в браузере
    6. Вввести страницу сайта https://hexlet-products-store.vercel.app/
    7. Перейти в корзину нажав "Cart", корзина пуста (ошибка)
  expected-result: |
    Товары добавленные ранее в корзину, остаются в сессии браузера
  actual-result: |
    При открытии магазина в новой вкладке в браузере, дабавленные ранее товары в корзине не сохраняются 